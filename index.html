<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de CV</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mx-auto p-5 grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Partie gauche : Formulaire d'entrée -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-lg font-semibold mb-2">Informations Personnelles</h3>
            <form id="infoForm">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700">Nom</label>
                    <input type="text" id="name" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
                </div>
                <div class="mb-4">
                    <label for="age" class="block text-sm font-medium text-gray-700">Âge</label>
                    <input type="number" id="age" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
                </div>

                <div class="mb-4">
                    <label for="age" class="block text-sm font-medium text-gray-700">Numéro</label>
                    <input type="number" id="numero" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
                </div>
                
                <label class="block text-sm font-medium text-gray-700">Situation Matrimoniale</label>
                <div class="flex items-center space-x-3">
                    <input type="radio" id="celibataire" name="statut" value="celibataire" class="h-4 w-4 text-blue-500 border-gray-300 focus:ring-blue-500">
                    <label for="celibataire" class="text-gray-700">Célibataire</label>
                  </div>
                  <div class="flex items-center space-x-3">
                    <input type="radio" id="marie" name="statut" value="marie" class="h-4 w-4 text-green-500 border-gray-300 focus:ring-green-500">
                    <label for="marie" class="text-gray-700">Marié(e)</label>
                  </div>

                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
                    
                </div>
                <div class="mb-4">
                    <label for="photo" class="block text-sm font-medium text-gray-700">Photo URL</label>
                    <input type="file" id="photo" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                </div>

                <div id="formation">
                    <h3 class="text-lg font-semibold mb-2">Formation</h3>
                    <div class="formation mb-4">
                        <input type="text" placeholder="Diplome Obtenu" class="block w-full border border-gray-300 rounded-md p-2 mb-2" id="diplome" required>
                        <input type="text" placeholder="Etablissement" class="block w-full border border-gray-300 rounded-md p-2 mb-2" id="etablissement"required>
                        <input type="text" placeholder="anneé" class="block w-full border border-gray-300 rounded-md p-2 mb-2" id="anneed"required>
                    </div>
                </div>
                <button type="button" id="addformation" class="mt-2 bg-blue-500 text-white py-2 px-4 rounded">Ajouter une formation</button>


                <div id="centre d'interet">
                    <h3 class="text-lg font-semibold mb-2">Centre D'interet</h3>
                    <div class="centre d'interet mb-4">
                        <input type="text" placeholder="Loisir1" class="block w-full border border-gray-300 rounded-md p-2 mb-2" id="c1" required>
                        <input type="text" placeholder="Loisir2" class="block w-full border border-gray-300 rounded-md p-2 mb-2" id="c2" required>
                        <input type="text" placeholder="Passion" class="block w-full border border-gray-300 rounded-md p-2 mb-2" id="c3" required>
                    </div>
                </div>

                <div id="langue">
                    <h3 class="text-lg font-semibold mb-2">Langues</h3>
                    <div class="langue mb-4">
                        <input type="text" placeholder="Langue Maitrisé" class="block w-full border border-gray-300 rounded-md p-2 mb-2" id="l1" required>
                        <input type="text" placeholder="Niveau de compétence" class="block w-full border border-gray-300 rounded-md p-2 mb-2" id="niveau" required>
                    </div>
                </div>
                <button type="button" id="addlangue" class="mt-2 bg-blue-500 text-white py-2 px-4 rounded">Ajouter une langue</button>


                <div id="experienceContainer">
                    <h3 class="text-lg font-semibold mb-2">Expériences Professionnelles</h3>
                    <div class="experience mb-4">
                        <input type="text" id = "poste" placeholder="Poste" class="block w-full border border-gray-300 rounded-md p-2 mb-2" name="poste" required>
                        <input type="text" id = "entreprise" placeholder="Entreprise" class="block w-full border border-gray-300 rounded-md p-2 mb-2" name="entreprise" required>
                        <input type="text"  id = "annee" placeholder="Années" class="block w-full border border-gray-300 rounded-md p-2 mb-2" name="annee" required>
                    </div>
                </div>
                <button type="button" id="addExperience" class="mt-2 bg-blue-500 text-white py-2 px-4 rounded">Ajouter une expérience</button>
            </form>
        </div>

        <!-- Partie droite : Aperçu des informations -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-3xl font-bold text-center mb-6">Aperçu du CV</h1>
            <div id="previewContent">
                <h3 class="font-semibold mt-4">Informations personnelles:</h3>
                <h2 class="font-bold" id="previewName"></h2>
                <p class="font-bold"><span id="previewAge"></span></p>
                <p class="font-bold"><span id="previewNumero"></span></p>
                <p id="previewEmail"></p>
                <p id="previewStatut"></p>
                <div class="vue_image"></div>
                <hr>
                <h3 class="font-semibold mt-4">Expériences Professionnelles:</h3>
                <div id="previewExperiences">
                    <p id="previewPoste"></p>  
                    <p id="previewEntreprise"></p>
                    <p id="previewAnnee"></p>
                </div>
                <hr>
                <h3 class="font-semibold mt-4">Formations:</h3>
                <div id="previewFormations">
                    <p id="previewEtabl"></p>  
                    <p id="previewDiplome"></p>
                    <p id="previewAnneed"></p>
                </div>
                <hr>
                <h3 class="font-semibold mt-4">Centre d'interet:</h3>
                <div id="previewCentre">
                    <p id="previewc1"></p>  
                    <p id="previewc2"></p>
                    <p id="previewc3"></p>
                </div>
                <hr>
                <h3 class="font-semibold mt-4">Langues:</h3>
                <div id="previewLangues">
                    <p id="previewL1"></p>  
                    <p id="previewNiveau"></p>
            </div>
            </div>
            <button id="downloadCV" class="mt-4 bg-green-500 text-white py-2 px-4 rounded" onclick ="imprimer()">Télécharger mon CV</button>
            <button id="downloadCV" class="mt-4 bg-green-500 text-white py-2 px-4 rounded" onclick ="Enregistrement()">Enregistrer</button>
        </div>
    </div>

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>  
</body>
</html>
